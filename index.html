<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hindi Font Test</title>

    <style>
    @font-face {
        font-family: "NotoSansDevanagari";
        src: url("./fonts/NotoSansDevanagari-Regular.ttf") format("truetype");
    }
    </style>
</head>

<body>
<h2>Hindi Font Test</h2>
<p>Test output below:</p>

<canvas id="c" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

document.fonts.load("40px NotoSansDevanagari").then(() => {
    ctx.font = "40px NotoSansDevanagari";
    ctx.fillStyle = "black";
    ctx.fillText("देते हैं गठबंधन", 10, 80);
});
</script>

</body>
</html>
